title: PCR Test in San Salvador
language: en
faq:
  - question: 'Where can I do PCR test in El Salvador?'
    answer: 'We recommend <a href="https://laboratoriosbarrientos.com/">Laboratorios Clinicos Barrientos</a> in San Salvador. There will also be the option to do PCR tests at the Sheraton Presidente from 9:00am - 12:00pm on November 17-19 for a fee of $30'




