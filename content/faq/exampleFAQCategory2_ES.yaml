title: Reservaciones
language: es
faq:
  - question: 'Escalas'
    answer: 'Si tienes escalas en algún lugar camino a El Salvador, asegúrate de verificar los requisitos y restricciones por Covid en el país/ciudad/estado de tránsito. <a href="https://www.iatatravelcentre.com/world.php">Haz clic aquí para más información.</a>'
  - question: 'Hoteles y Alojamiento'
    answer: 'La semana del 16 de noviembre estará llena de eventos bitcoin que se apoderarán de la ciudad, ¡así que reserva tu estadía en el hotel con antelación! Recomendamos las siguientes opciones - <a href="https://www.marriott.com/hotels/travel/salsi-sheraton-presidente-san-salvador-hotel/">Sheraton Presidente</a>, <a href="https://www.barcelo.com/en-ca/barcelo-san-salvador/">Barcelo</a>. Si eliges reservar un Airbnb, estas son las áreas seguras donde te recomendamos buscar - Colonia San Benito o Colonia Escalón.'
  - question: 'Reembolsos'
    answer: 'Las entradas compradas para la conferencia no pueden ser reembolsadas, pero sí es posible transferir las mismas a otra persona. Si deseas transferir tu boleto, envíanos un correo electrónico para que podamos ajustar el nombre de tu credencial para la conferencia.'