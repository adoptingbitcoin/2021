  - question: 'Layover'
    answer: 'If you have a layover somewhere on your way to El Savador, make sure to check the Covid restrictions requirements of the transit country/city/state. <a href="https://www.iatatravelcentre.com/world.php">Click here for more info.</a>'
  - question: 'Hotels and Lodging'
    answer: 'Book your hotel stay early, the week of the 16th of November will be full of bitcoin events that will take over the city! We recommend the following options - <a href="https://www.marriott.com/hotels/travel/salsi-sheraton-presidente-san-salvador-hotel/">Sheraton Presidente</a>, <a href="https://www.barcelo.com/en-ca/barcelo-san-salvador/">Barcelo</a>. If you choose to book an airbnb, here are the safe areas we recommend you look for - Colonia San Benito, or Colonia Escalon.'





