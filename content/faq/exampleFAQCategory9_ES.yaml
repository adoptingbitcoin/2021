title: Prueba PCR en San Salvador
language: es
faq:
  - question: '¿Dónde puedo hacer la prueba PCR en El Salvador?'
    answer: 'Recomendamos los <a href="https://laboratoriosbarrientos.com/">Laboratorios Clinicos Barrientos</a> en San Salvador. También habrá la opción de hacer pruebas de PCR en el Sheraton Presidente de 9:00am a 12:00pm del 17 al 19 de noviembre por un costo de 30 dólares'





