title: Prueba PCR en San Salvador
language: es
faq:
  - question: '¿Dónde puedo hacer la prueba PCR en El Salvador?'
    answer: 'Habrá la oportunidad de hacer pruebas de PCR en el Sheraton Presidente de 8:00am - 9:00am del 17 al 19 de noviembre por un costo de $90 - reserve y pague con bitcoin <a href="https://pretix.eu/galoy/PCR/">aquí</a>. También puedes hacer pruebas de PCR en los siguientes laboratorios de San Salvador:'





